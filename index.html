<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Submarino</title>
</head>

<body>
    <section id="home" class="show">

        <img src="" alt="" id="info_home">
        <div id="botones">
            <input id="play_home" class="botones_home" type="image" src="img/img/jugar.png" />
            <br>
            <input id="record_home" class="botones_home" type="image" src="img/img/instrucciones.png"  />
            <br>
            <input id="creditos_home" class="botones_home" type="image" src="img/img/creditos.png" />
        </div>
    </section>

    <section id="record" class="hide">
        <input id="back_from_record" type="image" src="img/img/atrasmall.png">
    </section>


    <section id="credits" class="hide">
        <input id="back_from_credits" type="image" src="img/img/atrasmall.png">
    </section>


    <section id="play" class="hide">
        <div id="pausePopUp" class="hide">
            <input id="restart_game" type="image" src="img/img/reiniciar.png" />
            <input id="go_home" type="image" src="img/img/menu.png" />        
        </div>
        
        <div id="gameLost" class="hide">
            <p id="puntaje"></p>
            <input id="play_again" type="image" src="img/img/reiniciar.png" />
        </div>

        <button id="mvLeft"></button>
        <canvas id="play_field"></canvas>
        <span id="pts"></span>
        <img id="pause" src="img/img/pausa.png" alt="Pause">
        <button id="mvRight"></button>
    </section>


    <script type="text/javascript" src="js/main.js"></script>    
</body>

</html>
